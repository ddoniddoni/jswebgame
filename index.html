<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS WebGame</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="js__webgame">
      <div class="js__webgame-wordrelay">
        <span class="webgame-name">끝말잇기</span>
        <div class="wordRelay__text"></div>
        <form class="wordRelay__form">
          <input type="text" class="wordRelay__input" />
          <button class="wordRelay__btn"></button>
        </form>
        <div class="wordRelay__result"></div>
      </div>
      <div class="js__webgame-gugudan">
        <span class="webgame-name">구구단</span>
        <div class="guguDan__text"></div>
        <form class="guguDan__form">
          <input type="text" class="guguDan__input" />
          <button class="guguDan__btn"></button>
        </form>
        <div class="guguDan__result"></div>
      </div>
      <div class="js__webgame-numbaseball">
        <span class="webgame-name">숫자야구</span>
        <div class="numBall__text"></div>
        <form class="numBall__form">
          <input class="numBall__input" />
          <button class="numBall__btn"></button>
        </form>
        <div class="numBall__result"></div>
      </div>
      <div class="js__webgame-lotto">
        <span class="webgame-name">Lotto</span>
        <div class="lotto__ball"></div>
        <div class="lotto__bonus"></div>
        <div class="lotto__result"></div>
      </div>
    </div>
    <div class="js__webgame">
      <div class="js__webgame-response">
        <span class="webgame-name">반응속도체크</span>
        <div id="response__screen" class="waiting"></div>
        <div class="response__result"></div>
      </div>
    </div>
    <script src="wordRelay.js"></script>
    <script src="guguDan.js"></script>
    <script src="numBaseball.js"></script>
    <script src="lotto.js"></script>
    <script src="response.js"></script>
  </body>
</html>
