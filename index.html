<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS WebGame</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="js__webgame">
      <div class="js__webgame-wordrelay">
        <div class="wordRelay__text"></div>
        <form class="wordRelay__form">
          <input type="text" class="wordRelay__input" />
          <button class="wordRelay__btn"></button>
        </form>
        <div class="wordRelay__result"></div>
      </div>
      <div class="js__webgame-gugudan">
        <div class="guguDan__text"></div>
        <form class="guguDan__form">
          <input type="text" class="guguDan__input" />
          <button class="guguDan__btn"></button>
        </form>
        <div class="guguDan__result"></div>
      </div>
    </div>
    <script src="wordRelay.js"></script>
    <script src="guguDan.js"></script>
  </body>
</html>
